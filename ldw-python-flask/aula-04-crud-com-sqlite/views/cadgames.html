{% extends 'base.html' %}
  {% block content %}

    <h2>Cadastro de jogos</h2>
    <form action="{{url_for('cadgames')}}" method="POST">
        <label>Titulo:</label>
        <input type="text" name="titulo" required>   <br><br>
        <label>Ano:</label>
        <input type="text" name="ano" required>      <br><br>
        <label>Categoria:</label>
        <input type="text" name="categoria" required> <br><br>
        <input type="submit" value="Cadastrar">
    </form>
    <br><br><hr>

    {% for game in gamelist %} 
        Titulo: {{game.titulo}} <br>
        Ano: {{game.ano}} <br>
        Categoria: {{game.categoria}} <br><br>
    {% endfor %}
  {% endblock content %}
